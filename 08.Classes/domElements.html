<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .fancy-text{
            font-style: italic;
            font-size: 32px;
            font-family: Arial, Helvetica, sans-serif;
        }

        .hovered-text{
            background-color: brown;
            color: aliceblue;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script>
        let divElement = document.createElement('div');
        divElement.textContent = 'Lorem ipsum dolor sit amet consectetur adipisicing elit. Saepe, magnam?';
        divElement.classList.add('fancy-text');
        let rootElement =document.getElementById('root');
        rootElement.appendChild(divElement);

        divElement.addEventListener('mouseover', (e)=> {
            e.currentTarget.classList.add('hovered-text');
            
        })

        divElement.addEventListener('mouseout', (e)=> {
            e.currentTarget.classList.remove('hovered-text');
        })

        console.log(divElement instanceof HTMLDivElement);
    </script>
    
</body>
</html>
