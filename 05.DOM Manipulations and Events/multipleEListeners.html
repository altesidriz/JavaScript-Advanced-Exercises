<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
</head>

<body>
    <button>0</button>
    <button>0</button>
    <button>0</button>
    <button>0</button>
    <button>0</button>
    <button>0</button>
    <script>

        document.querySelectorAll('button').forEach(b => b.addEventListener('click', increment));
        // btn.onmouseenter

        function increment(event) {
            const newValue = Number(event.target.textContent) + 1;
            event.target.textContent = newValue;
        }
    </script>
</body>

</html>
